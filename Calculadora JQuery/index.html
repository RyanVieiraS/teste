<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora Simples</title>

    <link rel="stylesheet" href="css/calculadora.css">

  </head>
  <body>
      <div class="container">
          <div class="visualCalculadora">

                    <input type="text" name="visorCalculadora" id="visorCalculadora" readonly="">

                    <table>
                      <tr>
                        <td> <button type="button" name="button" class="num" value="7" >7</button> </td>
                        <td> <button type="button" name="button" class="num" value="8" >8</button> </td>
                        <td> <button type="button" name="button" class="num" value="9" >9</button> </td>
                        <td> <button type="button" name="button" class="oper" value=" รท" >รท</button> </td>
                      </tr>

                      <tr>
                        <td> <button type="button" name="button" class="num" value="4" >4</button> </td>
                        <td> <button type="button" name="button" class="num" value="5" >5</button> </td>
                        <td> <button type="button" name="button" class="num" value="6" >6</button> </td>
                        <td> <button type="button" name="button" class="oper" value=" x" >x</button> </td>
                      </tr>

                      <tr>
                        <td> <button type="button" name="button" class="num" value="1" >1</button> </td>
                        <td> <button type="button" name="button" class="num" value="2" >2</button> </td>
                        <td> <button type="button" name="button" class="num" value="3" >3</button> </td>
                        <td> <button type="button" name="button" class="oper" value=" -"  >-</button> </td>
                      </tr>

                      <tr>
                        <td> <button type="button" name="button" class="num" value="0" >0</button> </td>
                        <td> <button type="button" name="button" class="num" value="."  >โข</button> </td>
                        <td> <button type="button" name="button" class="botaoReset"  >C</button> </td>
                        <td> <button type="button" name="button" class="oper" value=" +" >+</button> </td>
                      </tr>

                      <tr>
                        <td colspan="5"> <button type="button" name="button" class="numIgual">=</button> </td>
                      </tr>
                    </table>
          </div>
      </div>

      <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
      <script type="text/javascript" src="js/calculadora.js"></script>
  </body>
</html>
